<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have ToDo</title>
    <link rel="stylesheet" href="icons/css/all.css">
</head>
<body>
    <div class="new-list-popup">
        <div class="popup-content">
          <span class="close-list-popup">&times;</span>
          <h2 class="add-new-task-title">Add New List</h2>
          <div class="task-info-input">
            <label class="popup-header">Name: </label>
            <input type="text" class="popup-text-field" id="popup-list-name-input" maxlength="20" required>
            <div class="submit-field">
              <button class="submit" id="submit-list" style="margin-top: 15px;">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="new-task-popup">
        <div class="popup-content">
          <span class="close-task-popup">&times;</span>
          <h2 class="add-new-task-title">Add New Task</h2>
          <div class="task-info-input">
            <label class="popup-header">Name: </label>
            <input type="text" class="popup-text-field" id="popup-task-name-input" maxlength="20" required>
          </div>
          <div class="task-info-input">
            <label class="popup-header">Description: </label>
            <input type="text" class="popup-text-field" id="popup-task-description-input" maxlength="100" required>
          </div>
          <div class="task-info-input">
            <label class="popup-header">Due to: </label>
            <input type="date" class="popup-date-field" id="popup-task-duedate-input" required>
          </div>
          <div class="task-info-input">
            <label class="popup-header">Priority: </label>
            <select class="popup-priority-field" id="popup-task-priority-input">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="submit-field">
            <button class="submit" id="submit-task">Submit</button>
          </div>
        </div>
      </div>
      

      <h1>To Do List</h1>
      <div id="content">
        <div id="lists-container" class="data-container">
          <div class="lists-header">
            <h2>Lists</h2>
            <a class="new-list-icon">
             <i class="fas fa-plus"></i>
            </a>
          </div>
          <div class="list container-item selected">
            <p class="list-name">Example</p>
          </div>
        </div>
        <div id="tasks-container" class="data-container">
         <div class="lists-header">
           <h2>Tasks</h2>
           <a id="new-task-icon">
            <i class="fas fa-plus"></i>
           </a>
         </div>
         <div id="tasks"></div>
       </div>
         </div>
        </div>
      </div>


    <script src="./main.js"></script>
</body>
</html>
